<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test for Trading App</h1>
    <button onclick="testRegister()">Test Register API</button>
    <button onclick="testHealth()">Test Health API</button>
    <pre id="result"></pre>

    <script>
        const API_URL = 'http://192.168.50.207:8000';

        async function testHealth() {
            const result = document.getElementById('result');
            try {
                result.textContent = 'Testing health endpoint...\n';
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                result.textContent += 'Success: ' + JSON.stringify(data, null, 2);
            } catch (error) {
                result.textContent += 'Error: ' + error.message;
            }
        }

        async function testRegister() {
            const result = document.getElementById('result');
            try {
                result.textContent = 'Testing register endpoint...\n';
                const response = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'testuser' + Date.now(),
                        email: 'test' + Date.now() + '@example.com',
                        password: 'testpass123'
                    })
                });
                const data = await response.json();
                result.textContent += `Status: ${response.status}\n`;
                result.textContent += 'Response: ' + JSON.stringify(data, null, 2);
            } catch (error) {
                result.textContent += 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
